<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combo Box Management</title>
    <script>
        function addOption() {
            const select = document.getElementById('comboBox');
            const newOption = document.getElementById('newOption').value;
            if (newOption) {
                const option = document.createElement('option');
                option.text = newOption;
                select.add(option);
            }
        }
    </script>
</head>
<body>
    <h1>Combo Box Management</h1>
    <select id="comboBox">
        <option>Option 1</option>
        <option>Option 2</option>
    </select>
    <br><br>
    <input type="text" id="newOption" placeholder="Enter new option">
    <button onclick="addOption()">Add Option</button>
</body>
</html>
